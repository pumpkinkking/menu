# 服务器配置
server.port=8090

# 微信支付配置
wx.pay.appid=your_appid
wx.pay.mch-id=your_mch_id
wx.pay.mch-key=your_mch_key
wx.pay.notify-url=http://localhost:8090/api/pay/notify

# 阿里云短信配置
aliyun.sms.access-key-id=your_access_key_id
aliyun.sms.access-key-secret=your_access_key_secret
aliyun.sms.sign-name=your_sign_name
aliyun.sms.template-code=your_template_code


# MyBatis配置
mybatis-plus.type-aliases-package=com.menu.menu.entity

# SpringDoc OpenAPI配置
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# 日志配置
logging.level.com.menu.menu.mapper=debug

# Actuator监控配置
management.endpoints.web.exposure.include=health,info,prometheus,metrics
management.metrics.export.prometheus.enabled=true
management.endpoint.metrics.enabled=true
management.endpoint.prometheus.enabled=true
management.metrics.tags.application=menu-service

# Redis配置
spring.redis.host=106.52.97.177
spring.redis.port=6379
spring.redis.timeout=3000
spring.redis.lettuce.pool.max-active=8
spring.redis.lettuce.pool.max-idle=8
spring.redis.lettuce.pool.min-idle=2
spring.redis.lettuce.pool.max-wait=1000

# Redisson配置
redisson.singleServerConfig.address=redis://106.52.97.177:6379
redisson.singleServerConfig.connectTimeout=3000
redisson.singleServerConfig.timeout=3000
redisson.singleServerConfig.connectionPoolSize=10
redisson.singleServerConfig.connectionMinimumIdleSize=2